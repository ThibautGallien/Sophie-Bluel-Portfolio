<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Log In – Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Your login page stylesheet -->
    <link rel="stylesheet" href="./assets/login.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>
            <a class="login-li" href="./login.html">login</a>
            <a class="logout-li display-none" href="#">logout</a>
          </li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <!-- LOGIN SECTION -->
    <main>
      <section class="login-section">
        <h2>Log In</h2>
        <form id="login-form" method="POST" novalidate>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="login-button">Se connecter</button>

          <a href="#" class="forgot-password">Mot de passe oublié</a>
          <!-- placeholder for error message -->
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <!-- External login JS -->
    <script src="./assets/login.js"></script>
  </body>
</html>
